name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux
            bin_suffix: ""
          - os: windows-latest
            artifact: windows
            bin_suffix: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libudev-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libxi-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxkbcommon-x11-dev \
            libgl1-mesa-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release (workspace)
        run: cargo build --release --workspace

      # Adjust these paths if your binary names differ.
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spacegraph-${{ github.ref_name }}-${{ matrix.artifact }}
          path: |
            target/release/spacegraph-viewer${{ matrix.bin_suffix }}
            target/release/spacegraph-agent${{ matrix.bin_suffix }}
