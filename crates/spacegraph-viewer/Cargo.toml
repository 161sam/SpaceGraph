[package]
name = "spacegraph-viewer"
version = "0.1.0"
edition = "2021"

[dependencies]
spacegraph-core = { path = "../spacegraph-core" }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "io-util"] }
tokio-util = { version = "0.7", features = ["codec"] }
serde_json = "1"
anyhow = "1"
futures-util = "0.3"

bevy = "0.14"
bevy_egui = "0.28"
